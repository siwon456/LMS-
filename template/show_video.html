<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강의 미리보기</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #181818; color: #fff; margin: 0; padding: 0; }
        .header { background-color: #202020; padding: 15px; border-bottom: 1px solid #303030; }
        .container { display: flex; max-width: 1200px; margin: 20px auto; }
        .main-video { flex: 3; margin-right: 20px; }
        .video-list { flex: 1; background-color: #202020; padding: 10px; border-radius: 8px; overflow-y: auto; height: 80vh; }
        video { width: 100%; height: auto; border-radius: 8px; }
        h1, h2 { color: #fff; }
        button { padding: 8px 12px; margin-top: 5px; background-color: #cc181e; color: #fff; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #e53935; }
        a { text-decoration: none; color: #ddd; }
        .video-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>강의 미리보기</h1>
    </div>
    <div class="container">
        <div class="main-video">
            <video controls>
                <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
                동영상을 재생할 수 없습니다.
            </video>
            <br><br>
            <!-- Whisper 변환 & 예측 호출 -->
            <div>
                <a href="{{ url_for('transcribe_and_predict', filename=filename) }}">
                    <button>텍스트 변환 & 예측하기</button>
                </a>
            </div>
            <br>
            <a href="{{ url_for('index') }}">
                <button>처음으로 돌아가기</button>
            </a>
        </div>
        <div class="video-list">
            <h2>영상 목록</h2>
            {% for video in video_files %}
                <div class="video-item">
                    <a href="{{ url_for('show_video', filename=video) }}">{{ video }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
